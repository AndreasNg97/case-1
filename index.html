<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NAV - Case 1</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body class="bg-secondary d-flex justify-content-center flex-column vh-100">
    <form class="w-100 d-flex flex-column align-items-center">
        <div class=" d-flex flex-column pt-5">  
            <div>
                <div class="input-group input-group-sm mb-1">
                    <div class="input-group-prepend">
                      <span class="input-group-text">2017</span>
                    </div>
                    <input required placeholder="0" value="400000" type="number" id="income-2017" class="form-control text-right">
                    <div class="input-group-append">
                        <span class="input-group-text">kr</span>
                    </div>
                </div>                
            </div>
            <div>
                <div class="input-group input-group-sm mb-1">
                    <div class="input-group-prepend">
                        <span class="input-group-text">2018</span>
                    </div>
                    <input required placeholder="0" value="450000" type="number" id="income-2018" class="form-control text-right">
                    <div class="input-group-append">
                        <span class="input-group-text">kr</span>
                    </div>
                </div>
            </div>
            <div>
                <div class="input-group input-group-sm mb-1">
                    <div class="input-group-prepend">
                        <span class="input-group-text">2019</span>
                    </div>
                    <input required placeholder="0" value="500000" type="number" id="income-2019" class="form-control text-right">
                    <div class="input-group-append">
                        <span class="input-group-text">kr</span>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-info my-4 mx-5" id="checkBtn">CHECK IT</button>
        </div>
    </form>
    <div id="textBox" class="w-100 mt-3 d-flex flex-column align-items-center">

    </div>
    <script src='./index.js'></script>
</body>
</html>
